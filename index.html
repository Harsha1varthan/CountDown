<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>CountDown</title>
</head>
<body>
    <div class = "container">
        <div class="box">
            <header>
                <h1>CountDown to 2024</h1>
            </header>

            <main class = "main">
                <div  class="one">
                    <div class="post" id="days">
                        00
                    </div>
                    
                    <div class = "label">
                        Days
                    </div>
                </div>
                <div  class="one">
                    <div class="post" id="hours">
                        00
                    </div>
                    <div class = "label">
                        Hours
                    </div>
                   
                </div>
                <div  class="one">
                    <div class="post" id="minutes">
                        00
                    </div>
                    <div class = "label">
                        minutes
                    </div>
                    
                </div>
                <div  class="one">
                    <div class="post id="seconds"">
                        00
                    </div>
                    <div class = "label">
                        Seconds
                    </div>
                    
                </div>
                

            </main>
            
        </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">

    </script>
    <script src = "moment.js"></script>
    <script src = "index.js">
        
    </script>
 
</body>
</html>
